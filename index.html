<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <link href="Styles/mainstyles.css" rel="stylesheet">
    <link href="Styles/rwd.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Questrial&display=swap" rel="stylesheet"> 
    

    <title>Todo List</title>
  </head>
  <body>

    <img src="Media/TopLeft.png" id="top-left" alt="top-left">
    <img src="Media/BottomRight.png" id="bottom-right" alt="bottom-right">

    <header>
        <h1>Bauza Todo</h1>
    </header>

    

    <form>
        <input type="text" class="todo-input">
        <button class="todo-button"   type="submit">
            <i class="fas fa-plus-square"></i>
        </button>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="un-completed">Un-Completed</option>
            </select>
        </div>
        
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="Scripts/mainscript.js" defer="defer"></script>
  </body>
</html>
